<body>
<div class="sys_bg">

	</a>
	<a href="javascript:;" class="name_info"><span>姓名</span><input class="name"></a>
	<a href="javascript:;"><span>昵称</span><input  class="nicheng"></a>
	<a href="javascript:;"><span>手机</span><input  class="phone"></a>

	<a href="javascript:;"><span>身高</span><input  class="tall"></a>
	<a href="javascript:;"><span>婚否</span><input  class="marital"></a>
	<a href="javascript:;"><span>所在地</span><input  class="address"></a>
	<a href="javascript:;" class="submit_btn">提 交</a>
</div>
<script type="text/javascript" src='./js/zepto.min.js'></script>
<script type="text/javascript">
	$(function(){

		var dataurl = './www.baidu.com';
		//获取用户信息

//		提交
		$('.submit_btn').on('tap',function(){
			var $name = $('.name').val();
			var $nicheng = $('.nicheng').val();
			var $phone = $('.phone').val();
			var $age = $('.age').val();
			var $tall = $('.tall').val();
			var $marital = $('.marital').val();
			var $address = $('.address').val();

			if($name != '' && $nicheng != '' && $phone != '' && $marital != '' && $age != '' && $tall != '' && $address != '') {
				$.ajax({
					type: 'post',
					dataType: "json",
					url: dataurl,
					data: {
						$name: $name,
						$nicheng: $nicheng,
						$phone: $phone,
						$age: $age,
						$tall: $tall,
						$marital: $marital,
						$address: $address
					},
					success: function (data) {
						if (data.retmsg == 1) {

						} else {
							alert("领取失败");
						}
					}, error: function () {
						return;
					}, complete: function () {
						return;
					}
				});
			}else{
				alert('请完善信息！')
			}
		})
	})
</script>
