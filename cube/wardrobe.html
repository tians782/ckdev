<script type="text/javascript" src='./js/zepto.min.js'></script>
<script>
	$(function(){
		var $set_con = $('.set_con');
		$('.set_btn').on('tap',function(){
			if($set_con.hasClass('selected')){
				$set_con.removeClass('selected');
			}else{
				$set_con.addClass('selected');
			}
		})

		$('.view_btn').on('tap',function(){
			var $this = $(this);
			var obj = $this.parents('li').find('.process_con');
			if($this.hasClass('selected')){
				$this.html('查看详情').removeClass('selected');
				obj.hide();
			}else {
				$this.html('关闭详情').addClass('selected');
				obj.show();
			}
		})
	})
</script>
